<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#" id="about">About Us</a>
        <a href="#" id="log-in">Log in</a>
    </header>

    <div class="container">
        <h1>Sign Up</h1>

        <form>
            <div>
            <input type="email" name="Email" id="email" placeholder="Email" required>
            </div>

            <div>
            <input type="text" name="Username" id="username" placeholder="Username" required>
            </div>
            
            <div>
            <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>

        
        <hr />
        

        <footer>
            <img src="./assets/amazon-logo.png" alt="Amazon Logo" height="32" width="32">
            <img src="./assets/fb-logo.png" alt="Facebook Logo" height="32" width="32">
            <img src="./assets/github-logo.png" alt="Github Logo" height="32" width="32">
            <img src="./assets/Insta-logo.png" alt="Instagram Logo" height="32" width="32">
            <img src="./assets/slack-logo.png" alt="Slack Logo" height="32" width="32">

        </footer>
    </div>
</body>
</html>
